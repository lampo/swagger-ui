<!DOCTYPE html>
<html>
<head>
  <title>Swagger UI</title>
  <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
  <link href='css/reset.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='css/reset.css' media='print' rel='stylesheet' type='text/css'/>
  <link href='css/screen.css' media='print' rel='stylesheet' type='text/css'/>
  <script type="text/javascript" src="lib/shred.bundle.js"></script>
  <script src='lib/jquery-1.8.0.min.js' type='text/javascript'></script>
  <script src='lib/jquery.slideto.min.js' type='text/javascript'></script>
  <script src='lib/jquery.wiggle.min.js' type='text/javascript'></script>
  <script src='lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
  <script src='lib/handlebars-1.0.0.js' type='text/javascript'></script>
  <script src='lib/underscore-min.js' type='text/javascript'></script>
  <script src='lib/backbone-min.js' type='text/javascript'></script>
  <script src='lib/swagger.js' type='text/javascript'></script>
  <script src='swagger-ui.js' type='text/javascript'></script>
  <script src='lib/highlight.7.3.pack.js' type='text/javascript'></script>

  <script type="text/javascript">
    $(function () {
      window.swaggerUi = new SwaggerUi({
      url: "http://service.daveramsey.com/lead/api-docs",
      dom_id: "swagger-ui-container",
      supportedSubmitMethods: ['get', 'post', 'put', 'delete'],
      onComplete: function(swaggerApi, swaggerUi){
        log("Loaded SwaggerUI");

        $('pre code').each(function(i, e) {
          hljs.highlightBlock(e)
        });
      },
      onFailure: function(data) {
        log("Unable to Load SwaggerUI");
      },
      docExpansion: "none"
    });

    window.swaggerUi.load();
  });
  </script>
</head>

<body class="swagger-section">
<div id='header'>
  <div class="swagger-ui-wrap">
    <a id="logo" href="http://swagger.wordnik.com">swagger</a>
    <form id='api_selector'>
      <div class='input'>
        <select id="input_environment" name="environment">
          <option value="http://test1.service.daveramsey.com" selected>Test 1 - Private Service</option>
          <option value="http://test2.service.daveramsey.com">Test 2 - Private Service</option>
          <option value="http://test3.service.daveramsey.com">Test 3 - Private Service</option>
          <option value="http://qa.service.daveramsey.com">QA - Private Service</option>
          <option value="http://stage.service.daveramsey.com">Stage - Private Service</option>
          <option value="http://service.daveramsey.com">Production - Private Service</option>
          <option value="http://service.thfh.tv">AWS - Test - Nicocloudamus</option>
        </select>
      </div>
      <div class='input'>
        <select id="input_service" name="service">
          <option value="/authx/api-docs" selected>AuthX</option>
          <option value="/coatcheck/api-docs">Coatcheck</option>
          <option value="/email/api-docs">Email</option>
          <option value="/lead/api-docs">Lead</option>
          <option value="/subscription/api-docs">Subscription</option>
          <option value="/voucher/api-docs">Voucher</option>
        </select>
      </div>
      <div class='input'><input placeholder="http://service.daveramsey.com/lead/api-docs" id="input_baseUrl" name="baseUrl" type="text"/></div>
      <div class='input'><a id="explore" href="#">Explore</a></div>
    </form>
  </div>
</div>

<script type="text/javascript">
  var updateUrlTextbox = function() {
    $("#input_baseUrl").val($( "#input_environment" ).val() + $( "#input_service" ).val());
  }

  $( "#input_environment" ).change(function() {
    updateUrlTextbox();
  });

  $( "#input_service" ).change(function() {
    updateUrlTextbox();
  });
</script>

<div id="message-bar" class="swagger-ui-wrap">&nbsp;</div>
<div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</body>
</html>
